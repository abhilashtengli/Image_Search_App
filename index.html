<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Seach App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797828-d3b2561deef4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
                alt="Mountains">
            <a href="https://unsplash.com/photos/0rvKw0fDiHk">Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691522949910-28fcfb326904?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Nature">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-boat-in-the-water-tB9ennZor-0">Nature</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691573155562-bb83d1237f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
                alt="Ocean">
            <a href="https://unsplash.com/photos/a-view-of-the-ocean-from-a-cliff-V3snakBbbfY">Ocean</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>

</html>
